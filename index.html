<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Rock, Paper, Scissors</title>
    <style></style>
  </head>
  <body>
    <script>
      const rounds = 5;
      let playerScore = 0;
      let computerScore = 0;
      const random = function (max) {
        return Math.floor(Math.random() * max);
      };

      const getComputerChoice = function () {
        //computer randomly chooses rock, paper or scissors
        const choice = ["rock", "paper", "scissors"];
        return choice[random(choice.length)];
      };

      const getPlayerChoice = function () {
        let playerChoice = prompt("Rock, paper or scissors?").toLowerCase();
        while (
          playerChoice != "rock" &&
          playerChoice != "paper" &&
          playerChoice != "scissors"
        ) {
          if (
            playerChoice === "rock" ||
            playerChoice === "paper" ||
            playerChoice === "scissors"
          ) {
            break;
          }
          playerChoice = prompt(
            "You can only choose rock, paper or scissors. Try again."
          );
        }
        return playerChoice;
      };

      const playRound = function (playerSelection, computerSelection) {
        //computer's choice VS your choice
        playerSelection = getPlayerChoice();
        computerSelection = getComputerChoice();
        if (playerSelection === computerSelection) {
          console.log(`The computer score is ${computerScore}`);
          console.log(`Your score is ${playerScore}`);
          return "It's a tie!";
        } else if (
          (playerSelection === "rock" && computerSelection === "scissors") ||
          (playerSelection === "paper" && computerSelection === "rock") ||
          (playerSelection === "scissors" && computerSelection === "paper")
        ) {
          playerScore++;
          console.log(`The computer score is ${computerScore}`);
          console.log(`Your score is ${playerScore}`);
          return "You win this round!";
        } else {
          computerScore++;
          console.log(`The computer score is ${computerScore}`);
          console.log(`Your score is ${playerScore}`);
          return "You lost :(";
        }
      };

      const declareWinner = function () {
        if (playerScore > computerScore) {
          console.log(
            `You win ${playerScore} to ${computerScore}. Congratulations!`
          );
        } else if (computerScore > playerScore) {
          console.log(
            `You lost ${playerScore} to ${computerScore}. Better luck next time!`
          );
        } else {
          console.log(`It's a tie ${playerScore} to ${computerScore}`);
        }
      };
    </script>
  </body>
</html>
